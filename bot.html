<!DOCTYPE html>
<html>
    <head>
        <title>Чат-Малфи-Бот</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    </head>
    <body>
        <div class="container">
            <div class="header">
                
                <div class="profile">
                    
                </div>
                <h1> БОТ-Малфи </h1>
            </div>
            <section>
        
            </section>
             <style>
       				@media only screen and (min-width: 480px) {
       				}
 
@media only screen and (min-width: 768px) {
}
 
@media only screen and (min-width: 992px) {

@media only screen and (min-width: 1382px) {
}
       </style>
            
            
           
            
            
            <div class="mainfooter">
             <div class="suggestion">
                <li>Привет</li>
                <li>Как дела?</li>
                <li>Как тебя зовут?</li>
                <li>Пока</li>
            
            </div>
            <div class="footer">
                <input type="text" placeholder="Напиши сообщение">
                <div class="angle">
                    <i class="fas fa-angle-up"></i>
                </div>
                <button>
                    <i class="fab fa-telegram-plane"></i>
                </button>
            </div>
                
            </div>
        </div>
        <style>
        				* {
    margin: 0;
    padding: 0;
    box-sizing: border-box ;
    list-style-type: none;
}
body{
    background-color:#e9e9e9;
    font-family: 'Open Sans', sans-serif;


}
.header{
    height:68px;
    width:100%;
    position:fixed;
    top:0;
    background: linear-gradient(to right, #1565C0,#2196F3);
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.profile{
    background-image:url("https://klevo.net/wp-content/uploads/klevo/pictures/1545859267_8852.jpg");
    background-repeat: no-repeat ;
    background-size: cover;
    background-position: center;
    height:45px;
    width: 45px;
    border-radius: 50px;
    margin:0 12px 0 25px;
}

.header h1{
    color: #fff;
    font-size: 19px;
    font-weight: 500;
    
}
.mainfooter{
    height:auto;
    width:100%;
    position: fixed ;
    bottom:0;
}

.footer{
    height: 60px;
    width: 100%;
    
    display:flex;
}
.footer input{
    height: 100%;
    width:80vw;
    text-indent:15px;
    border:0;
    outline: none;
    font-size:16px;
}
.footer button{
    height:100%;
    width:20vw;
    outline: none;
    border:0;
    background: linear-gradient(to top right, #1565C0,#2196F3);
    font-size:25px;
    color:#fff;
}

section{
    height: auto;
    margin: 80px 0 70px;
    
}

section li{
    height: auto;
    display: flex;
    width: 100%;
    margin: 15px 0;
    
}
section li span{
    height: auto;
    padding: 12px 20px ;
    width: auto;
    display: inline-block ;
    color: #fff;
    border-radius: 0 50px 50px 50px;
    margin: 0 20px 0 0px;
    
}
.chat_profile{
    background-image:url("https://klevo.net/wp-content/uploads/klevo/pictures/1545859267_8852.jpg");
    background-repeat: no-repeat ;
    background-size: cover;
    background-position: center;
    height:20px;
    width: 20px;
    border-radius: 50px;
    margin: 0 5px 0 10px ;
}

.me{
    flex-direction: row;
    
}
.user{
    flex-direction: row-reverse;
}
.user span{
    color:#000;
    background-color: #c9c9c9;
    margin: 0 10px 0 0;
    border-radius:50px 50px 0 50px;
    
    transform-origin:100% 100%;
    animation: anim 0.5s ease-in-out;
}
.me span{
    transform-origin: 0% 0%;
    animation: anim 0.5s ease-in-out;
    background: linear-gradient(to top right, #1565C0,#2196F3);
}
    
@keyframes anim{
    0%{
        transform: scale(0);
    }
    100%{
        transform: scale(1);
    }
}

.suggestion{
    height:auto;
    width: auto;
    overflow: scroll ;
    white-space: nowrap;
    background-color:#f1f1f1;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    display:none;
    
}
.suggestion li{
    display: inline-block ;
    height:auto;
    width: auto;
    padding: 10px 20px;
    background: linear-gradient(to top right, #1565C0,#2196F3);
    margin: 15px 10px;
    border-radius: 50px;
    color:#fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    
}
.show{
    display:block;
}
.angle{
    height:100%;
    width: 60px;
    text-align:center ;
    line-height: 60px ;
    font-size: 20px;
    color:#2797ff;
    background-color:#fff;
}
        </style>
        <script>
        				$(document).ready(function(){
alert("By Slenders");



$("button").click(function(){
    var msg = $("input[type='text']").val();
    if(msg){
        rplyuser(msg);
 $
 ("input[type='']").val("");
        
      rplyme("Класно)");
 }   
  });

$(".suggestion li").click(function(){
    $(this).hide();
    
    var msg = $(this).html();
    var rply ="";
    rplyuser(msg);
    if(msg == "Привет"){
        rply = "Привет, я Малфи";
    }
    else if(msg == "Как дела?"){
        rply = "Хорошо, а у тебя?"
       
    }
    else if(msg == "Пока"){
        rply = "Пока, Удачи тебе!"
    }
    else if (msg == "Как тебя зовут?") {
        rply = "Малфи"
    }
      $(".suggestion").removeClass("show");
    rplyme(rply);
    
});
    
    function rplyuser(msg){
        $("section").append("<li class='user'><span>"+msg+"</span></li>");
        window.scrollTo(0,document.body.scrollHeight);
    }
    
    function rplyme(rply){
    setTimeout(function(){
        $("section").append("<li class='me'><div class='chat_profile'></div><span>"+rply+"</span></li>");
        window.scrollTo(0,document.body.scrollHeight);
         },1000);
         
    }
    
    
    $(".angle").click(function(e){
        $(".suggestion").toggleClass("show");
    });
    
});
        </script>
    </body>
</html>
